[learning_settings]
loss_function = categorical_crossentropy
epochs = 4
output_neurons = 10
batch_size = 128
output_activation = softmax
optimizer = adam
multithreading = False
input_shape = (32,32,3)

[dataset]
x = Y:/PythonProjekty/Datasets/cifar10/x.csv
y = Y:/PythonProjekty/Datasets/cifar10/y.csv

x_shape = (60000, 32, 32, 3)

train_part = 0.6
validation_part = 0.2
test_part = 0.2

y_do_one_hot = True
x_do_scaling = True

[hyperpars]
number_of_conv_layers = 3
layer_range = False
number_of_filters = 32
kernel_size = (3, 3)
pooling_size = (2, 2)
activation_funcs = relu, sigmoid

[visualize_results]
print_top = 10
generate_confusion_matrix = True
generate_classification_report = True

[sort_by]
accuracy = True
precision = False
recall = False
f1 = False

[save_models]
save = True
path = Y:\PythonProjekty\Modely
save_top = 5