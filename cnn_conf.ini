[learning_settings]
loss_function = categorical_crossentropy
epochs = 5
output_neurons = 10
batch_size = 128
output_activation = softmax
optimizer = adam
multithreading = True
number_of_threads = 4
input_shape = (28,28,1)

[dataset]
x = Y:/PythonProjekty/Datasets/MNIST_fashion/x.csv
y = Y:/PythonProjekty/Datasets/MNIST_fashion/y.csv

x_shape = (35000, 28, 28, 1)

train_part = 0.6
validation_part = 0.0
test_part = 0.4

y_do_one_hot = True
x_do_scaling = True

[hyperpars]
number_of_conv_layers = 3
layer_range = False
number_of_filters = 64, 128
kernel_size = (2, 2), (3, 3)
pooling_size = (2, 2)
activation_funcs = relu

[visualize_results]
print_top = 30
generate_confusion_matrix = True
generate_classification_report = True

[sort_by]
metrics_type = weighted
accuracy = True
precision = False
recall = False
f1 = False

[save_models]
save = True
path = Y:\PythonProjekty\Modely
save_top = 5