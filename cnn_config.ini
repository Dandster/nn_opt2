[learning_settings]
loss_function = categorical_crossentropy
epochs = 15
output_neurons = 10
batch_size = 128
output_activation = softmax
optimizer = adam
multithreading = False

[dataset]
x = Y:/PythonProjekty/Datasets/MNIST_digits/x.csv
y = Y:/PythonProjekty/Datasets/MNIST_digits/y.csv

train_part = 0.6
validation_part = 0.2
test_part = 0.2

y_do_one_hot = True
x_do_scaling = True

[hyperpars]
layer_range = False
number_of_hidden_layers = 2
number_of_neurons = 16, 32
activation_funcs = relu, sigmoid


[visualize_results]
print_top = 10
generate_confusion_matrix = True
generate_classification_report = True

[sort_by]
accuracy = True
precision = False
recall = False
f1 = False

[save_models]
save = True
path = Y:\PythonProjekty\Modely
save_top = 5